    <filter id="drop" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <pattern id="pixel" width="8" height="8" patternUnits="userSpaceOnUse">
